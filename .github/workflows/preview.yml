name: PR Preview
on: [pull_request]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
            node-version: 20

      - run: npm install
      - run: npm run build

      - name: Deploy Preview
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./dist
          destination_dir: preview/${{ github.event.pull_request.number }}
          commit_message: "Deploy: Preview for PR #${{ github.event.pull_request.number }} ğŸ”"
          keep_files: false
